<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="/js/ApiService.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        showAllOrder();

        function addNewOrder() {
            let startTime = $('#startTime').val();
            let timeRent = $('#timeRent').val();
            let status = $('#status').val();
            let provider_id = $('#provider_id').val();
            let user_id = $('#user_id').val();
            let newOrder = {
                startTime: startTime,
                timeRent: timeRent,
                status: status,
                provider_id: provider_id,
                user_id: user_id,
            };
            ApiService.post("/orders", newOrder).then(showAllOrder)
            // $.ajax({
            //     headers: {
            //         'Accept': 'application/json',
            //         'Content-Type': 'application/json'
            //     },
            //     type: "POST",
            //     data: JSON.stringify(newOrder),
            //     url: "http://localhost:8080/orders",
            //     success: showAllOrder
            // });
            event.preventDefault();
        }

        function showAllOrder() {
            ApiService.get('/orders').then(data => {
                console.log(data)
                let res = `<tr>
                        <th>STT</th>
                        <th>Name User</th>
                        <th>Name Provider</th>
                        <th>StartTime</th>
                        <th>Time Rent</th>
                        <th>Status</th>
                        <th>Delete</th>
                    </tr>`;
                for (let i = 0; i < data.length; i++) {
                    let order = data[i];
                    res += `<tr>
                                <td>${i + 1}</td>
                                <td>${order.user.userName}</td>
                                <td>${order.provider.name}</td>
                                <td>${order.startTime.slice(0, 10)}</td>
                                <td>${order.timeRent}</td>

                                <td>
                                    <a class="changeStatus" onclick='changeStatus($(this))' href ="${order.id}">${order.status}</a>
                                </td>
                                <td>
                                    <a class="deleteOrder" onclick='deleteOrderById($(this))' href="${order.id}">Delete</a>
                                </td>
                                </tr>`;

                }
                document.getElementById("displayOrder").innerHTML = "<table>" + res + "</table>"

            })
        }
        function changeStatus() {
            ApiService.get("/order/{id}/changeStatus").then(data => {

            })
            
        }

    </script>
</head>
<body onload="showAllOrder()">


<div id="displayOrder"></div>
<p>Đây là order</p>


</body>
</html>
